{% load static wagtailcore_tags wagtailimages_tags utils_tags %}


<div id="carouselHero" class="carousel slide carousel-fade ForceMinHeight" data-ride="carousel">
  <div class="carousel-inner">
      {% for image in value.images %}
        {% if forloop.first %}
            <div class="carousel-item active">
        {% else %}
            <div class="carousel-item">
        {% endif %}
            {% image image.value width-1920 as tmp_photo %}
                <div class="inline-block" style="
                        width: 100vw;
                        height: 300px;
                        min-height: 500px;
                        background-attachment: fixed;
                        background-color: #121212;
                        background-image: url('{{ tmp_photo.url }}');
                        background-size: cover;
                        background-position: center;
                        ">

                </div>
                <div class="inline-block " style="
                    position: absolute;
                    width: 100vw;
                    height: 300px;
                    min-height: 500px;
                    top: 0px;
                    left: 0px;
                    background-image: linear-gradient(
                     rgba(0, 74, 135,{{ value.tint_overlay }}),
                     rgba(0, 74, 135,{{ value.tint_overlay }})
                     );
                        ">
                </div>
            </div>
      {% endfor %}
  </div>
</div>

<div style="position: absolute;
                left: 20px;
                top: 0px;
                width: 100%;">
    <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">
            <!--div class="Space-100"></div-->
            <!--div class="Space-20"></div-->
            <div class="row">

                <table class="HeroProgramTitleHolder2">
                    <tbody>
                    <tr>
                        <td class="align-bottom" >
                            <div class="HeroProgramTitle text-white">{{ value.big_text |richtext }}</div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="pl-0 col-lg-8 pr-5">
                <div class="font-weight-light HeroProgramText text-white">{{ value.detail_text | richtext }}</div>
                </div>
            </div>
        </div>
    </div>
</div>

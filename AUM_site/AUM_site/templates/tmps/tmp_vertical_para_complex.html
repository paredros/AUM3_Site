{% load static wagtailcore_tags wagtailimages_tags utils_tags %}

<div class="container">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="d-lg-flex">
                {% for block in value.blocks %}
                    <div class="p-2 MiFlex_Even">
                        <div class="pages_VerticalParagraph text-left h-100">
                            <h1 style="color: {{ block.value.big_text_color.color }}">{{ block.value.big_text }}</h1>
                            <p style="color: {{ block.value.normal_text_color.color }}">{{ block.value.normal_text }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
